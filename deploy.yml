---
- name: Build static site locally
  hosts: localhost
  gather_facts: no
  connection: local
  tasks:
    - name: Build react-redux site
      command: npm run build
  tags:
    - build

- name: Copy static site to host
  hosts: all
  gather_facts: no
  vars:
    name: executive
    build_dir: build/
    ansible_ssh_user: president
  tasks:
    - name: Copy build directory
      copy:
        src: "{{ build_dir }}"
        dest: /srv/{{name}}
      become: yes
  tags:
    - copy
